<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="author" content="Aryan Yadav">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="calculator.png">
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="display">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <div class="grid-container">
            <button data-all-clear value="a" class="grid-item x">AC</button>
            <button data-delete value="d" class="grid-item">DEL</button>
            <button data-operation value="/" class="grid-item">&divide;</button>
            <button data-number value="1" class="grid-item">1</button>
            <button data-number value="2" class="grid-item">2</button>
            <button data-operation value="*" class="grid-item">*</button>
            <button data-number value="3" class="grid-item">3</button>
            <button data-number value="4" class="grid-item">4</button>
            <button data-operation value="+" class="grid-item">+</button>
            <button data-number value="5" class="grid-item">5</button>
            <button data-number value="6" class="grid-item">6</button>
            <button data-operation value="-" class="grid-item">-</button>
            <button data-number value="7" class="grid-item">7</button>
            <button data-number value="8" class="grid-item">8</button>
            <button value="." class="grid-item">.</button>
            <button data-number value="9" class="grid-item">9</button>
            <button data-number value="0" class="grid-item">0</button>
            <button data-equals class="grid-item x">=</button>
        </div>
    </div>
    <script defer src="main.js"></script>
</body>
</html>
